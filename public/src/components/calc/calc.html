<div class="calculator">

  <screen accumulator="calc.accum"></screen>

  <div class="button-container">
    <div ng-repeat="buttonRow in calc.buttonSet" class="button-row">
      <button ng-click="calc.buttonClick(button)" ng-repeat="button in buttonRow" button-object="{{button}}"></button>
    </div>
  </div>

</div>
